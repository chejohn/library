<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href= "./library.css">
        <script async src="./library.js"></script>
    </head>
    <body>
        <div id = 'popUp-background'>
            <div id = 'popUp-container'>
                <div id = add-new-book>
                    <div>Add New Book</div>
                </div>
                <div id = 'form-info'>
                    <input type = 'text' class = 'input' placeholder= "Title"><br>
                    <input type = 'text' class = 'input' placeholder= "Author"><br>
                    <input type = 'text' id = 'total-pages' class = 'input' placeholder= "Total pages"><br>
                    <input type = 'text' id = 'completed-pages' class = 'input' placeholder= "Completed pages"><br>
                </div>
                <div id = add-cancel-container>
                    <div id = 'cancel'>Cancel</div>
                    <div id = 'add'>Add</div>
                </div>
            </div>
        </div>
        <div id = 'header'>
            <div id = 'libraryToolbar-container'>
                <div id = 'menu'>
                    <div class = 'bar'></div>
                    <div class = 'bar'></div>
                    <div class = 'bar'></div>
                </div>
                <div id = 'title'>Library</div>
            </div>
        </div>
        <div id = 'book-container'>
            <div class = 'book'>
                <div id = 'edit-remove-container'>
                    <div id = 'edit'>Edit</div>
                    <div id = 'remove'>Remove</div>
                </div>
                <div id = 'display'>

                </div>
                <div id = 'add-minus-check-container'>
                    <div id = 'minus'>-</div>
                    <div id = 'check'>✓</div>
                    <div id = 'add-page'>+</div>
                </div>
                <div id = 'total-pages-container'>
                    <div id = 'finished-pages'>0</div>
                    <div id = 'total-pages'>100</div>
                </div>
            </div>
            <div class = 'add-button'>
                <div class = 'plus-sign'>+</div>
            </div>
        </div>
        <div class = 'info-panel'>
            <div id = 'information-container' class = 'panel-data'>
                <div id = 'information-title'>Information</div>
                <div id = library-data-container>
                    <div class = 'library-data'>
                        <div>Books</div> 
                        <div>0</div>
                    </div>
                    <div class = 'library-data'>
                        <div>Completed Books</div>
                        <div>0</div>
                    </div>
                </div>
            </div>
            <div id = 'storage-options' class = 'panel-data'>
                <div id = 'storage-option-title'>Storage Option</div>
                <div id = 'local-button-container'>
                    <button id = 'local-button'>Delete Local</button>
                </div>
            </div>
            <div id = 'made-by'>Made by Ché</div>
        </div>
    </body>

</html>
