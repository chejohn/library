<!DOCTYPE html> 
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="library.css">
        <title>Library</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
        <script defer src = "library.js"></script>
    </head>
    <body>
        <div id = "popUp-background">
            <form id = "popUp-form">
                <div id = "popUp-header">Add new book</div>
                <input type = "text" placeholder="Title" name = "title" autocomplete = "off" class = "text-field" required maxlength="20"><br>
                <input type = "text" placeholder="Author" name = "author" autocomplete = "off" class = "text-field" required maxlength="20"><br>
                <input type = "number" placeholder="Pages" min = "1" max ="9999" autocomplete = "off" name = "pages" class = "text-field" required><br>
                <label for = "checkbox" id = "checkbox-label">Read?</label>
                <input type = 'checkbox' id = "checkbox" value = "read"><br>
                <button id = "form-bttn" type = "submit" class = "small-bttn">Submit</button>
            </form>
        </div>
        <div id = "header-container">
            <div id = "header-title">LIBRARY</div>
        </div>
        <div id = "container">
            <button id = "new-book-bttn">New book</button>
            <div id = "grid-container">
                <div class = "card">
                    <div id = "title">"Alice in Wonderland"</div>
                    <div id = "author">Ch√© John</div>
                    <div id = "number-of-pages">20 pages</div>
                    <button class = "small-bttn" id = "read-bttn">Read</button>
                    <button class = "small-bttn" id = "remove-bttn">Remove</button>
                </div>
            </div>
        </div>
    </body>


</html>
